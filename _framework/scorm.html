<script src="js/sco/scofunctions.js" language="javascript"></script>

<script language="javascript">
	function startScorm(){
		loadPage(); 
		$("#playerFrame")[0].contentWindow.Lms.isOn = true;
		$("#playerFrame")[0].contentWindow.Lms.setValue('maxScore');
		$("#playerFrame")[0].contentWindow.Lms.setValue('minScore', $("#playerFrame")[0].contentWindow.Main.minScore);
		$("#playerFrame")[0].contentWindow.Lms.LMSLocation = $("#playerFrame")[0].contentWindow.Lms.getValue('location');
		if(!isNaN(parseInt($("#playerFrame")[0].contentWindow.Lms.LMSLocation))) $("#playerFrame")[0].contentWindow.Lms.callBookmark();
	};
</script>

<style type="text/css" media="screen">
	body { margin:0; padding:0; }
	#playerFrame { position: absolute; width:100%; height:100%;	}
</style>
</head>

<body onLoad="startScorm();" onUnload="unloadPage();">
	<iframe src="index.html" id="playerFrame" frameborder="0" scrolling="no"></iframe>
</body>
</html>
